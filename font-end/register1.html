<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <header class="header ">
        <div class="container-fluid">
            <div class="navbar">
                <a href="" class="header__logo ">
                    <img src="./assets/img/logo.png" alt="" class="logo">
                </a>
                <a href="" class="primary-btn ">Login</a>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="container-fluid ">
            <div class="row ">
                <div class="container-left offset-1 col-4">
                    <img src="./assets/img/ojt.png" alt="" class="container-left--img">
                </div>
                
                <div class="container-right offset-1 col-5">
                    <div class="header-right">COMPANY REGISTRATION</div>
                    <div class="header-right--step">STEP 1: LOGIN INFORMATION </div>
                    <div class="right-form">
                        <form action="" method="post">
                            <input type="email" class="right-form__input" placeholder="*Login Email"> <br>
                            <a href="" class="verify-email">send email information</a> <br>
                            <input type="password" class="right-form__input" placeholder="*Password"> <br>
                            <input type="password" class="right-form__input" placeholder="*Re-enter Password"> <br>
                            <input type="text" class="right-form__input" placeholder="*Vertification">,<br>
                            <input type="submit" class="right-form__btn primary-btn" value="Next">
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <footer class="footer">
        <div class="footer__content">
            @copyright 2022
        </div>
    </footer>
</body>
</html>
